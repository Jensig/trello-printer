<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <title>Trello Printer: Print boards from Trello</title>
  <link rel="stylesheet" type="text/css" href="board.css"/>
  <link rel="stylesheet" type="text/css" href="site.css" />
  <link rel="stylesheet" type="text/css" href="print.css" media="print">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="header">
    <img src="logo.png"/>
    <p>Trello Printer</p>
    <div>Print boards from Trello</div>
  </div>
  <div id="stage"></div>
  <div class="site-footer">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="kouphax" data-hashtags="trello">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
  <script src="jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=cd8f621509605fd228155a59877eb8b8"></script>
  <script src="underscore-min.js"></script>

  <script type="text/x-template" id="project-list-template">
    <div id='project-list'>
      <% _.each(boards, function(board) { %>
        <div class='project'>
          <button data-board-id='<%=board.id%>' data-board-name='<%=board.name%>'>Print Board</button>
          <div class='board'> <%=board.name%></div>
        </div>
      <% }); %>
    </div>
  </script>

  <script type="text/x-template" id="board-template">
    <div class="options">
      <p>Options:</p>
      <label>Include description: <input type="checkbox" id="includeDescription" checked></label> |
      <label>Include checklists: <input type="checkbox" id="includeChecklists" checked></label> |
      <label>Include checked checklist items: <input type="checkbox" id="includeCheckedItems" checked></label>
      <label>Inlcude labels: <input type="checkbox" id="includeLabels" checked></label>
    </div>

    <h1><%= boardName %></h1>
    <% _.each(cards, function(card) { %>
      <% console.log(card); %>
      <div class="print-card">
        <h2 class="hide-card"><%= card.name %><span> - Hide</span></h2>
        <p class="desc"><%= card.desc %></p>
        <span class="labels">
          <% _.each(card.labels, function(label) { %>
            <span class="label" style="background-color: <%= label.color %>"><%= label.name %></span>
          <% }); %>
        </span>
        <div class="checklists checklists-<%= card.id %>"></div>
      </div>
    <% }); %>
  </script>

  <script type="text/x-template" id="list-template">
    <h2><%= name %></h2>
    <ul>
      <% _.each(checkItems, function(item){ %>
        <li class="<%= item.state ? 'item-checked' : '' %>"><%= item.state ? "☑" : "☐" %><%= item.name %></li>
      <% }); %>
    </ul>
  </script>

  <script type="text/x-template" id="card-front-template">
    <div class="card" id="front-<%= cardno %>">
      <div class="front side" <% if(hasCover) { %> style="background-image: url(<%= coverImageUrl %>); background-position:center; background-repeat: no-repeat;"  <% } %>>
        <div class="header">
          <span class="labels">
            <% _.each(labels, function(label) { %>
              <span class="label"><%= label %></span>
            <% }); %>
          <span>
        </div>
        <div class="middle">
          <div class="story-title"><% if(!hasCover) { %> <%= name %> <% } %></div>
        </div>
        <div class="footer">
          <span class="points points<%= points %>"><span><%= points || "" %></span></span>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="card-back-template">
    <div class="card" id="back-<%= cardno %>">
      <div class="back side">
        <div class="header">
          <span class="project"><%= project_name %></span>
        </div>
        <div class="middle">
          <div class="story-title"><%= name %></div>
          <div class="description"><%= description %></div>
          <table class="tasks">
            <% _.each(tasks, function(task) { %>
              <tr>
                <td class="check <%= task.complete ? 'complete' : 'incomplete' %>"><%= task.complete ? "☑" : "☐" %></td>
                <td class="task"><%= task.description %></td>
              </tr>
            <% }); %>
          </table>
        </div>
        <div class="footer">
        </div>
      </div>
    </div>
  </script>

  <script src="app.js" type="text/javascript"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    //ga('create', 'UA-19143623-5', 'yobriefca.se');
    //ga('send', 'pageview');
  </script>
</body>
</html>
